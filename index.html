<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
        }
        .calendar {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-right: 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .calendar-header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar-header button:hover {
            background-color: #0056b3;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-grid div {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calendar-grid div:hover {
            background-color: #e2e2e2;
        }
        .calendar-grid .today {
            background-color: #f39c12;
            color: white;
        }
        
        /* To-Do List Styles */
        .todo {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        .todo h3 {
            margin-top: 0;
        }
        .todo ul {
            list-style-type: none;
            padding-left: 0;
        }
        .todo li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo input[type="text"] {
            padding: 5px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .todo button {
            padding: 5px 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .todo button:hover {
            background-color: #218838;
        }
        .todo .task-completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">Prev</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">Next</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <!-- To-Do List Section -->
        <div class="todo">
            <h3>To-Do List</h3>
            <input type="text" id="taskInput" placeholder="Add a task" />
            <button id="addTaskBtn">Add Task</button>
            <ul id="todoList"></ul>
        </div>
    </div>

    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const examDates = {
            "03/01/2025": "ES101 Exam",
            "06/01/2025": "MATH114 Exam",
            "08/01/2025": "ES202 Exam",
            "09/01/2025": "SOC104 Exam",
            "13/01/2025": "LAW132 Exam",
            "14/01/2025": "BC105 Exam",
            "20/01/2025": "PHYS132 Exam",
            "21/01/2025": "GRMN136 Exam",
            "10/01/2025": "Workshop Phy Exam",
            "22/01/2025": "External C Exam",
            "15/01/2025": "External Phy Exam",
            "10/01/2025": "External Mech Exam"
        };

        let currentDate = new Date();
        let selectedMonth = currentDate.getMonth();
        let selectedYear = currentDate.getFullYear();

        let tasks = [];

        // Render the calendar
        function renderCalendar() {
            const firstDayOfMonth = new Date(selectedYear, selectedMonth, 1);
            const lastDayOfMonth = new Date(selectedYear, selectedMonth + 1, 0);
            const firstDay = firstDayOfMonth.getDay();
            const lastDate = lastDayOfMonth.getDate();

            document.getElementById('monthYear').innerText = `${monthNames[selectedMonth]} ${selectedYear}`;
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // Empty cells before the first date
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }

            // Add day cells
            for (let day = 1; day <= lastDate; day++) {
                const dayCell = document.createElement('div');
                dayCell.innerText = day;

                // Mark today
                if (day === currentDate.getDate() && selectedMonth === currentDate.getMonth() && selectedYear === currentDate.getFullYear()) {
                    dayCell.classList.add('today');
                }

                calendarGrid.appendChild(dayCell);
            }
        }

        // Add exam dates to the to-do list
        function addExamDatesToTodo() {
            const todoList = document.getElementById('todoList');
            for (const [date, exam] of Object.entries(examDates)) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${exam} on ${date}</span>
                    <button onclick="removeTask('${exam}')">❌</button>
                `;
                todoList.appendChild(li);
            }
        }

        // To-Do List functionality
        document.getElementById('addTaskBtn').addEventListener('click', () => {
            const taskInput = document.getElementById('taskInput');
            if (taskInput.value.trim() !== "") {
                tasks.push({ text: taskInput.value, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        });

        function renderTasks() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.toggle('task-completed', task.completed);
                li.innerHTML = `
                    ${task.text}
                    <button onclick="toggleTaskCompletion(${index})">✔️</button>
                    <button onclick="removeTask(${index})">❌</button>
                `;
                todoList.appendChild(li);
            });
        }

        function toggleTaskCompletion(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function removeTask(exam) {
            const todoList = document.getElementById('todoList');
            const items = todoList.getElementsByTagName('li');
            for (let item of items) {
                if (item.innerHTML.includes(exam)) {
                    item.remove();
                    break;
                }
            }
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            if (selectedMonth === 0) {
                selectedMonth = 11;
                selectedYear--;
            } else {
                selectedMonth--;
            }
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            if (selectedMonth === 11) {
                selectedMonth = 0;
                selectedYear++;
            } else {
                selectedMonth++;
            }
            renderCalendar();
        });

        renderCalendar();
        addExamDatesToTodo();  // Display exams in To-Do list
    </script>

</body>
</html>
